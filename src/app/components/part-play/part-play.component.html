<div [ngClass]="{ loading: !oSystemIsReady, ready: oSystemIsReady }">
  Loading...
</div>

<video [height]="oUserMediaHeight"
       [width]="oUserMediaWidth"
       #video></video>

<div *ngIf="iDebugMode"
     class="debug-log">
  <span>fps: {{ oSystemFps }}</span>
  <pre [innerHTML]="oDebugLog"></pre>
  <canvas [height]="oUserMediaHeight"
          [width]="oUserMediaWidth"
          id="canvas"></canvas>
</div>
