<div [ngClass]="{ loading: !oCvIsReady, ready: oCvIsReady }">
  Loading...
</div>

<audio *ngFor="let src of iAudioSrcList"
       [src]="src"></audio>

<video [height]="oSystemHeight"
       [width]="oSystemWidth"
       #video></video>

<div *ngIf="iDebugMode"
     class="debug-log">
  <span>fps: {{ oDebugFps }}</span>
  <pre [innerHTML]="oDebugLog"></pre>
  <canvas [height]="oSystemHeight"
          [width]="oSystemWidth"
          id="canvas"></canvas>
</div>
