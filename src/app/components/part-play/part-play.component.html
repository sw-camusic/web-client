<div [ngClass]="{ loaded: !isLoading, loading: isLoading }">
  Loading...
</div>

<audio *ngFor="let audio of cAudio"
       [src]="audio"></audio>
<video [height]="height"
       [width]="width"
       (loadedmetadata)="onLoadedMetaData($event)"
       #video></video>

<div *ngIf="debugMode"
     class="debug-log">
  <span>fps: {{ debugFpsActual }}</span>
  <pre [innerHTML]="debugLog"></pre>
  <canvas [height]="height"
          [width]="width"
          id="canvas"></canvas>
</div>
